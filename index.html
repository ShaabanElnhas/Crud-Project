<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Project</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="table w-75 mx-auto py-4">
        <h3 class="py-2 font-weight-bolder text-center">Product Management System</h3>

        <label for="productNameInput">Product Name :</label>
        <input type="text" oninput="validateProductName()" class="form-control mb-2" id="productNameInput"
            placeholder="Starts with Capital letter, 4–9 letters">
        <div class="invalid-feedback">Product name must start with a capital letter and be 4–9 letters long.</div>

        <label for="productPriceInput">Product Price :</label>
        <input type="number" oninput="validatePrice()" class="form-control mb-2" id="productPriceInput"
            placeholder="Price must be positive">
        <div class="invalid-feedback">Enter a valid price greater than 0.</div>

        <label for="ProductCategoryInput">Product Category :</label>
        <input type="text" oninput="validateCategory()" class="form-control mb-2" id="ProductCategoryInput"
            placeholder="Category must be 3–15 letters">
        <div class="invalid-feedback">Category must be 3–15 characters long.</div>

        <label for="productDescInput">Product Description :</label>
        <textarea class="form-control mb-3" id="productDescInput" placeholder="Optional description..."></textarea>

        <button id="addBtn" onclick="addProduct();" class="btn btn-outline-info">Add Product</button>
        <button id="updateBtn" onclick="updateProduct();" class="btn btn-outline-primary d-none">Update</button>
    </div>

    <div class="w-75 mx-auto p-4">
        <label for="search">Search :</label>
        <input type="text" oninput="searchProduct(this.value);" placeholder="Search By Name" class="form-control"
            id="search">
    </div>

    <table class="table w-75 mx-auto text-center table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Filled from JS -->
        </tbody>
    </table>

    <script src="./js/main.js"></script>
</body>

</html>
